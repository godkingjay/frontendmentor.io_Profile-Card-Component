<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  
  <section class="background">
    <div><img src="./images/bg-pattern-top.svg" alt=""></div>
    <div><img src="./images/bg-pattern-bottom.svg" alt=""></div>
  </section>

  <main>
    <div class="wrapper">
      <div class="card">
        
        <div class="card-top">
          
        </div>

        <div class="card-bottom">
          <div class="profile-image-container">
            <img src="./images/image-victor.jpg" alt="">
          </div>

          <div class="profile-details">
            <h1>Victor Crest<span>26</span></h1>
            <p>London</p>
          </div>

          <span class="line"></span>

          <div class="profile-stats">
            <div class="profile-stats-data">
              <h1>80K</h1>
              <p>Followers</p>
            </div>

            <div class="profile-stats-data">
              <h1>803K</h1>
              <p>Likes</p>
            </div>

            <div class="profile-stats-data">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>

        </div>
        
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/godkingjay">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/godkingjay">Jarrian(GodkingJay)</a>.
  </footer>

</body>
</html>
